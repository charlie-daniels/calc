<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="logic.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div id="display"></div>
        <div class="buttons">
            <button class="option" id="all-clear">ac</button>
            <button class="option" id="clear">c</button>
            <button class="option" id="percent">%</button>
            <button class="operand" id="sign">-</button> 
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operator">+</button>
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator">-</button>
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator">*</button>
            <button id="dot">.</button>
            <button class="operand">0</button>
            <button id="equals">=</button>
            <button class="operator">/</button>   
        </div>
    </div>
    <div id="footer">charlie daniels Â© 2022</div>
</body>
</html>
