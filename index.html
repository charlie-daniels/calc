<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="logic.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div id="display">0</div>
        <div class="buttons">
            <button class="option">ac</button>
            <button class="option">c</button>
            <button class="option">|</button>
            <button class="option">+/-</button> 
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button class="operator">/</button>   
        </div>
    </div>
    <div id="footer">charlie daniels Â© 2022</div>
</body>
</html>
